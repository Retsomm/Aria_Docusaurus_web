# 1. 後端設定
backend:
  name: git-gateway
  branch: main # 確保這是你的 GitHub 分支名稱（通常是 main）
  # Also set local_backend under backend for compatibility with some CMS builds
  local_backend: true

# 在本地開發時啟用 local_backend 可避免跳出 Netlify Identity 登入畫面
local_backend: true

# 語系設定（修復中文輸入問題）
locale: "zh_Hant"

# 2. 媒體檔案設定
media_folder: "static/img/uploads"
public_folder: "/img/uploads"

# 3. 內容集合設定
collections:
  - name: "blog"
    label: "Blog 文章"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "摘要", name: "description", widget: "string", required: false }
      - label: "標籤"
        name: "tags"
        widget: "list"
        required: false
        default: []
        field:
          label: "標籤"
          name: "tag"
          widget: "select"
          options: ["生活", "教學", "筆記", "開發", "前端", "後端", "JavaScript", "React", "CSS", "工具", "專案", "心得", "面試", "資源", "公告"]
      - { label: "內文", name: "body", widget: "markdown" }

  - name: "blog-private"
    label: "私密 Blog 文章"
    folder: "blog-private"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "摘要", name: "description", widget: "string", required: false }
      - label: "標籤"
        name: "tags"
        widget: "list"
        required: false
        default: []
        field:
          label: "標籤"
          name: "tag"
          widget: "select"
          options: ["生活", "教學", "筆記", "開發", "前端", "後端", "JavaScript", "React", "CSS", "工具", "專案", "心得", "面試", "資源", "公告"]
      - { label: "內文", name: "body", widget: "markdown" }

  - name: "docs"
    label: "Docs 文件"
    folder: "docs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # Enable nested collection UI so subfolders under `docs/` are shown
    # `subfolders: false` matches the repo layout (files inside subfolders).
    nested:
      depth: 10
      subfolders: false
      summary: "{{title}}"
    # allow editing the path (optional) — useful when moving docs between subfolders
    meta:
      path:
        widget: string
        label: "Path"
        index_file: "_index"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime", required: false }
      - { label: "摘要", name: "description", widget: "string", required: false }
      - label: "標籤"
        name: "tags"
        widget: "list"
        required: false
        default: []
        field:
          label: "標籤"
          name: "tag"
          widget: "select"
          options: ["Firebase", "HTML", "Javascript", "Jquery", "Nextjs", "Others", "React", "TypeScript", "backend", "css", "npm"]
      - { label: "內文", name: "body", widget: "markdown" }
