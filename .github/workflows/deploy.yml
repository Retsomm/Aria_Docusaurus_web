name: Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  # 允許手動觸發
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 不限制歷史記錄深度，Docusaurus 需要完整歷史來計算最後修改時間

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Test build output
        run: |
          if [ ! -d "./build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          if [ ! -f "./build/index.html" ]; then
            echo "Index.html not found in build directory!"
            exit 1
          fi
          echo "Build successful! ✅"
